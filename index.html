<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div id="time">
        <p><span class="hours">0</span>h</p>
        <p><span class="mins">0</span>m</p>
        <p><span  class="seconds">0</span>s</p>
        

    </div>
    <div class="outer-bar">
        <div class="inner-bar">
            
    </div>

    </div>
    <div class=""></div>
    <div id="inputs">
        <label for="hours">
            hours
            <input id="hours"  type="number" min="1" max="12">
        </label>
        <label for="mins">
                mins
                <input id="mins"  type="number" min="1" max="60">
            </label>
            <label for="seconds">
                    seconds
                    <input id="seconds"  type="number" min="1" max="60">
                </label>
                
            
        
       
         

    </div>
    <div id="btns">
        <button id="start">Start</button>
        <button id="stop">Stop</button>

        <button id="reset">Reset</button>

    </div>

    
    <script src="script.js"></script>
</body>
</html>
